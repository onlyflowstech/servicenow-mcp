stages:
  - test
  - publish

variables:
  NODE_IMAGE: node:22-alpine

test:
  stage: test
  image: $NODE_IMAGE
  script:
    - npm ci
    - npm run build
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_TAG

publish:
  stage: publish
  image: $NODE_IMAGE
  script:
    - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
    - npm ci
    - npm run build
    - npm publish --access public
  rules:
    - if: $CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/
  environment:
    name: npm
    url: https://www.npmjs.com/package/@onlyflows/servicenow-mcp
